
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora da Idade Certa para Casar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Descubra a sua idade certa para casar</h1>
    </header>

    <main>
        <section id="questionario">
            <h2>Responda ao questionário:</h2>
            <form id="form-idade">
                <label for="idade">Qual a sua idade?</label>
                <input type="number" id="idade" name="idade" required>

                <label for="carreira">Sua carreira está estabelecida?</label>
                <select id="carreira" name="carreira">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <button type="submit">Calcular</button>
            </form>
        </section>

        <section id="resultado" style="display:none;">
            <h2>O seu resultado:</h2>
            <div id="idade-calculada"></div>
            <p id="mensagem-personalizada"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Projeto Idade Certa para Casar</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
